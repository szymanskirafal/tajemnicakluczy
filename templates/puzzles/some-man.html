<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Tajemnica Kluczy</title>
  </head>
  <body>
    <br><br>
    <div class="container text-center">
      <p class="lead">Pewien święty CZŁOWIEK</p>
      <p class="lead">Nieopodal stoi</p>
      <p class="lead">W każdy dzień i w nocy</p>
      <p class="lead">Deszczu się nie boi</p>
      <br><br>
      <p class="lead">Przy dźwiękach muzyki</p>
      <p class="lead">W kasztanowców cieniu</p>
      <p class="lead">Mosiężną odpowiedź</p>
      <p class="lead">Podaje każdemu</p>

      <form action="" method="post">
        <div class="form-group">
          {% csrf_token %}
          {{ form.as_p }}
        </div>
        <a class="btn btn-lg btn-outline-secondary" href="{% url 'puzzles:what-puzzle' %}" role="button"> << </a>
        <button type="submit" class="btn btn-lg btn-outline-secondary"> >> </button>
      </form>
      <br><br>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
